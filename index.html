<body>

<canvas id="canvas" width="520" height="520"></canvas>

<script type="text/javascript">

function alpha(value) {
  if (value < 0.1) {
    return 1;
  }

  if (value < 1) {
    return 0.5;
  }

  if (value < 10) {
    return 0.25;
  }

  if (value < 100) {
    return 0.125;
  }

  if (value < 10000) {
    return 0.0625;
  }

  if (value < 32) {
    return 0.03125;
  }

  return 0;
}

function draw(set) {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');
    // ctx.clearRect(0, 0, 520, 520);
    for (var i = 0; i < set.length; i++) {
      var line = set[i];
      for (var j = 0; j < line.length; j++) {
        var val = line[j];
        ctx.fillStyle = `rgba(255, 0, 0, ${alpha(val)})`;
        ctx.fillRect(i * 2, j, 2, 1);
      }
    }
  }
}

function sleep(ms) {
  return new Promise((resovle) => {
    setTimeout(resovle, ms);
  });
}

async function anim () {
  // for (var i = -1; i <= 1; i = i + 0.1) {
  //   await sleep(10);
    var set = julia(new Complex(0.32, 0), 0.01, 5);
    draw(set);
  //  }
}

anim().catch((err) => {
  console.error(error);
});

</script>
</body>
